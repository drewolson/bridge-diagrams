name:                bridge-diagrams-slack
version:             0.1.0.0
license:             MIT
author:              "Drew Olson"
maintainer:          "drew@drewolson.org"
copyright:           "2021 Drew Olson"

description:         Bridge Hand Diagrams Slack Bot

defaults:
  local: ../package-defaults.yaml

dependencies:
- base >= 4.7 && < 5
- bridge-diagrams-core
- aeson
- bytestring
- casing
- http-conduit
- network
- text
- transformers
- websockets
- wuss

library:
  source-dirs: src

executables:
  bridge-slack-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bridge-diagrams-slack
    when:
    - condition: false
      other-modules: Paths_bridge_diagrams_slack
