ghc-options:
- -O0
- -Werror
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

language: GHC2021

default-extensions:
- AllowAmbiguousTypes
- BlockArguments
- DerivingStrategies
- DerivingVia
- LambdaCase
- OverloadedStrings
- PatternSynonyms
- QuasiQuotes
- UndecidableInstances
- ViewPatterns

build-tools:
- ormolu
